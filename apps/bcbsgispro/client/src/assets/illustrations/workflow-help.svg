<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="160" viewBox="0 0 240 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="240" height="160" rx="8" fill="#F5F3FF"/>
  
  <!-- Workflow nodes -->
  <circle cx="70" cy="50" r="15" fill="white" stroke="#8B5CF6" stroke-width="2"/>
  <circle cx="130" cy="50" r="15" fill="white" stroke="#8B5CF6" stroke-width="2"/>
  <circle cx="190" cy="50" r="15" fill="white" stroke="#8B5CF6" stroke-width="2"/>
  <circle cx="70" cy="110" r="15" fill="white" stroke="#8B5CF6" stroke-width="2"/>
  <circle cx="130" cy="110" r="15" fill="white" stroke="#8B5CF6" stroke-width="2"/>
  <circle cx="190" cy="110" r="15" fill="white" stroke="#8B5CF6" stroke-width="2"/>
  
  <!-- Node labels -->
  <text x="67" y="54" font-family="Arial" font-size="10" fill="#8B5CF6">1</text>
  <text x="127" y="54" font-family="Arial" font-size="10" fill="#8B5CF6">2</text>
  <text x="187" y="54" font-family="Arial" font-size="10" fill="#8B5CF6">3</text>
  <text x="67" y="114" font-family="Arial" font-size="10" fill="#8B5CF6">4</text>
  <text x="127" y="114" font-family="Arial" font-size="10" fill="#8B5CF6">5</text>
  <text x="187" y="114" font-family="Arial" font-size="10" fill="#8B5CF6">6</text>
  
  <!-- Workflow connections -->
  <line x1="85" y1="50" x2="115" y2="50" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round"/>
  <line x1="145" y1="50" x2="175" y2="50" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round"/>
  <line x1="190" y1="65" x2="190" y2="95" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round"/>
  <line x1="175" y1="110" x2="145" y2="110" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round"/>
  <line x1="115" y1="110" x2="85" y2="110" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Progress indicator -->
  <circle cx="70" cy="50" r="9" fill="#C4B5FD"/>
  <circle cx="130" cy="50" r="9" fill="#C4B5FD"/>
  <circle cx="190" cy="50" r="9" fill="#C4B5FD"/>
  <circle cx="70" cy="110" r="9" fill="white"/>
  <circle cx="130" cy="110" r="9" fill="white"/>
  <circle cx="190" cy="110" r="9" fill="white"/>
  
  <!-- Checklist -->
  <rect x="95" y="140" width="50" height="10" rx="2" fill="white" stroke="#8B5CF6" stroke-width="1"/>
  <line x1="100" y1="145" x2="110" y2="145" stroke="#8B5CF6" stroke-width="1"/>
  <line x1="115" y1="145" x2="140" y2="145" stroke="#8B5CF6" stroke-width="1"/>
