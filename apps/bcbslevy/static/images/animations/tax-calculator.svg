<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <style>
    .calc-body {
      animation: calc-float 3s ease-in-out infinite;
    }
    .digit {
      animation: digit-appear 0.5s ease-out forwards;
      opacity: 0;
    }
    .digit-1 { animation-delay: 0.2s; }
    .digit-2 { animation-delay: 0.4s; }
    .digit-3 { animation-delay: 0.6s; }
    .digit-4 { animation-delay: 0.8s; }
    .digit-5 { animation-delay: 1s; }
    .button {
      animation: button-pulse 1.5s ease-in-out infinite;
    }
    .button-1 { animation-delay: 0s; }
    .button-2 { animation-delay: 0.2s; }
    .button-3 { animation-delay: 0.4s; }
    .button-4 { animation-delay: 0.6s; }
    .button-equal { animation-delay: 0.8s; }
    
    @keyframes calc-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    @keyframes digit-appear {
      0% { opacity: 0; transform: translateY(5px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes button-pulse {
      0%, 100% { fill: #9FA8DA; }
      50% { fill: #5C6BC0; }
    }
  </style>
  
  <!-- Calculator Body -->
  <g class="calc-body">
    <rect x="30" y="20" width="60" height="80" rx="4" fill="#3F51B5" stroke="#303F9F" stroke-width="2"/>
    <rect x="35" y="25" width="50" height="20" rx="2" fill="#E8EAF6" stroke="#C5CAE9" stroke-width="1"/>
    
    <!-- Display Digits -->
    <text x="40" y="40" font-family="monospace" font-size="14" fill="#3F51B5" class="digit digit-1">1</text>
    <text x="47" y="40" font-family="monospace" font-size="14" fill="#3F51B5" class="digit digit-2">2</text>
    <text x="54" y="40" font-family="monospace" font-size="14" fill="#3F51B5" class="digit digit-3">3</text>
    <text x="61" y="40" font-family="monospace" font-size="14" fill="#3F51B5" class="digit digit-4">.</text>
    <text x="68" y="40" font-family="monospace" font-size="14" fill="#3F51B5" class="digit digit-5">4</text>
    <text x="75" y="40" font-family="monospace" font-size="14" fill="#3F51B5" class="digit digit-5">5</text>
    
    <!-- Calculator Buttons -->
    <rect x="35" y="50" width="10" height="10" rx="2" fill="#9FA8DA" stroke="#7986CB" stroke-width="1" class="button button-1"/>
    <rect x="50" y="50" width="10" height="10" rx="2" fill="#9FA8DA" stroke="#7986CB" stroke-width="1" class="button button-2"/>
    <rect x="65" y="50" width="10" height="10" rx="2" fill="#9FA8DA" stroke="#7986CB" stroke-width="1" class="button button-3"/>
    <rect x="75" y="50" width="10" height="10" rx="2" fill="#9FA8DA" stroke="#7986CB" stroke-width="1" class="button button-4"/>
    
    <rect x="35" y="65" width="10" height="10" rx="2" fill="#9FA8DA" stroke="#7986CB" stroke-width="1" class="button button-1"/>
    <rect x="50" y="65" width="10" height="10" rx="2" fill="#9FA8DA" stroke="#7986CB" stroke-width="1" class="button button-2"/>
    <rect x="65" y="65" width="10" height="10" rx="2" fill="#9FA8DA" stroke="#7986CB" stroke-width="1" class="button button-3"/>
    <rect x="75" y="65" width="10" height="10" rx="2" fill="#9FA8DA" stroke="#7986CB" stroke-width="1" class="button button-4"/>
    
    <rect x="35" y="80" width="10" height="10" rx="2" fill="#9FA8DA" stroke="#7986CB" stroke-width="1" class="button button-1"/>
    <rect x="50" y="80" width="10" height="10" rx="2" fill="#9FA8DA" stroke="#7986CB" stroke-width="1" class="button button-2"/>
    <rect x="65" y="80" width="10" height="10" rx="2" fill="#9FA8DA" stroke="#7986CB" stroke-width="1" class="button button-3"/>
    <rect x="75" y="80" width="25" height="10" rx="2" fill="#FF7043" stroke="#E64A19" stroke-width="1" class="button button-equal"/>
    
    <!-- Tax Symbol -->
    <text x="38" y="58" font-family="Arial" font-size="8" fill="#E8EAF6" text-anchor="middle">T</text>
    <text x="53" y="58" font-family="Arial" font-size="8" fill="#E8EAF6" text-anchor="middle">A</text>
    <text x="68" y="58" font-family="Arial" font-size="8" fill="#E8EAF6" text-anchor="middle">X</text>
  </g>
</svg>
