<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error {{ code }} - MCP Assessor Agent API</title>
  <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
  <style>
    .error-container {
      padding: 5rem 0;
      text-align: center;
    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: var(--bs-danger);
      margin-bottom: 2rem;
      line-height: 1;
    }
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-container">
      <div class="error-code">{{ code }}</div>
      <div class="error-message">{{ error }}</div>
      <p class="mb-4">Something went wrong. Please try again or contact support.</p>
      <div>
        <a href="/" class="btn btn-primary">Return to Home</a>
        <a href="/api/health" class="btn btn-outline-secondary">Check API Status</a>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>MCP Assessor Agent API</h5>
          <p>A secure FastAPI intermediary service for efficient and safe database querying</p>
        </div>
        <div class="col-md-6 text-md-end">
          <p>API Version: 1.0.0</p>
          <p>Â© 2024 MCP Assessor</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
