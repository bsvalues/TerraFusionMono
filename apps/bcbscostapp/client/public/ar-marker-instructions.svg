<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="256" height="256" fill="white"/>
  <!-- Hiro marker simplified representation -->
  <rect x="48" y="48" width="160" height="160" fill="#333"/>
  <rect x="68" y="68" width="120" height="120" fill="white"/>
  <rect x="88" y="88" width="80" height="80" fill="#333"/>
  <rect x="108" y="108" width="40" height="40" fill="white"/>
  
  <!-- Phone outline -->
  <rect x="160" y="30" width="60" height="100" rx="10" stroke="#666" stroke-width="4" fill="none"/>
  <rect x="180" y="40" width="20" height="4" rx="2" fill="#666"/>
  <rect x="175" y="120" width="30" height="4" rx="2" fill="#666"/>
  
  <!-- Camera indicator -->
  <circle cx="190" cy="55" r="8" fill="#4285F4"/>
  
  <!-- AR view screen -->
  <rect x="170" y="65" width="40" height="50" rx="2" fill="#E1F5FE"/>
  
  <!-- Building on screen -->
  <rect x="180" y="85" width="20" height="15" fill="#81C784"/>
  <polygon points="180,85 200,85 190,75" fill="#4CAF50"/>
  
  <!-- Connection lines -->
  <line x1="140" y1="100" x2="170" y2="90" stroke="#666" stroke-width="2" stroke-dasharray="4 2"/>
  
  <!-- Phone hand -->
  <path d="M145 140 C 130 150, 140 160, 160 140" stroke="#666" stroke-width="4" fill="none"/>
  
  <!-- Instructions -->
  <text x="128" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Print or display this marker</text>
  <text x="128" y="236" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">and point your device camera at it</text>
</svg>